<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STK Push Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>STK Push Payment</h1>
    <p>Enter your phone number to pay:</p>
    <input type="text" id="phone" placeholder="+2547XXXXXXXX">
    <br>
    <button onclick="sendSTKPush()">Pay</button>

    <script>
        async function sendSTKPush() {
            const phone = document.getElementById('phone').value;

            if (!phone || !/^(\+2547|07)[0-9]{8}$/.test(phone)) {
                alert("Please enter a valid phone number in the format +2547XXXXXXXX or 07XXXXXXXX.");
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/stkpush', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert('STK Push sent successfully. Check your phone.');
                } else {
                    alert(`Error: ${result.error || 'Failed to send STK Push'}`);
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</body>
</html>
