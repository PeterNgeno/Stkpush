<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STK Push Payment</title>
</head>
<body>
    <h1>Payment Page</h1>
    <form id="payment-form">
        <label for="phone">Mobile Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your mobile number" required><br><br>

        <label for="amount">Amount to Pay:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required><br><br>

        <button type="submit">Pay Now</button>
    </form>

    <script>
        const form = document.getElementById('payment-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;

            if (!phone || !amount) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/stkpush', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone, amount }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert('STK Push sent successfully');
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
